<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculate BMI</title>
</head>
<body>
    <h1>Calculate BMI</h1>
    <form th:action="@{/bmi/calculate}" method="post">
        <div>
            <label>Weight (kg):</label>
            <input type="number" step="0.1" name="weight" />
        </div>
        <div>
            <button type="submit">Calculate</button>
        </div>
    </form>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
</body>
</html>
